<!DOCTYPE html>
<html>
<head>
	<title>Karimod</title>
	<style>
		body {
			background-color: white;
			transition: background-color 2s ease;
		}
	</style>
</head>
<body>
	<div style="text-align:center;">
		<img src="https://media.discordapp.net/attachments/661918882340274218/1077950487342624848/karimod.png?width=772&height=1030" alt="Mon image" />
		<h1>Salut</h1>
		<audio src="https://cdn.discordapp.com/attachments/661918882340274218/1077950835281109132/audio.wav" autoplay loop></audio>
	</div>
	<script>
		var hue = 0;
		var body = document.querySelector('body');
		setInterval(function() {
			hue = (hue + 1) % 360;
			body.style.backgroundColor = 'hsl(' + hue + ', 100%, 50%)';
		}, 50);
	</script>
</body>
</html>
